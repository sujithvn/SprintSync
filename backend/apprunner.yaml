version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - echo "Building SprintSync Backend"
      - npm ci
      - npm run build
run:
  runtime-version: 22.14.0
  command: npm start
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8080"
    - name: AWS_REGION
      value: us-east-1
    - name: CORS_ORIGINS
      value: "https://main.d3ajb4ipr3lj54.amplifyapp.com"