version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building SprintSync Backend from backend directory"
  context: backend
run:
  runtime-version: latest
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
    - name: AWS_REGION
      value: us-east-1